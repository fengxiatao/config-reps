# sleuth配置
spring:
  zipkin:
    rabbitmq:
      queue: zipkin
  sleuth:
    sampler:
      percentage: 1

ignore:
  urls:
  - /token/**
  - /user/**
  - /user/alipay_callback
  - /mobile/**
  - /wxsmpg/**
  - /alismpg/**
  - /**/*.css
  - /auth/**
  - /refresh/**
  - /swagger-ui.html
  - /swagger-resources/**
  - /*/v2/api-docs
  - /webjars/**
